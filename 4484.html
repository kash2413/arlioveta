    function __encodeSec(string){
        var 
            codeTable = [252, 321, 168, 11, 158, 207],
            code = 0,
            ret = "",
            tl = codeTable.length,
            char;
        if(!string.length)
            return code;
        for(var i=0;i<20;i++){
            char = string.charCodeAt(i % string.length);
            code = (((char<<5) + char) * codeTable[(char * i) % tl]) % 20;
            ret += String.fromCharCode(97+code);
        }
        return ret;
    }

            function indiLoop(counter,token_id,device_id,event_id,url,referer){
                if(counter<1)
                {
                    var interval = 2;
                }else{
                    var interval = 300;
                }
                

                setTimeout(function() {
                    var seconds = counter*interval;
                    counter++;
                    var event_text = {"token_id":token_id,"system_id":"netadclick","device_id":device_id,"event_id":event_id,"event_type":"publisher_pageview","url":url,"referer":referer,"zona_id":4484,"event_value":0,"event_category":"","pageview_time": seconds};
                    var indidata_event = new XMLHttpRequest();
                    indidata_event.open("POST", "https://api.indidata.com/send_event",true);
                    indidata_event.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
                    indidata_event.onload = function() {
                            //console.log("Onload");
                            if (indidata_event.status === 200) {
                               // console.log("IndiEventOk " + indidata_event.responseText);
                                indiLoop(counter,token_id,device_id,event_id,url,referer);

                            }
                            else {
                                console.log("Request failed.  Returned status of " + indidata_event.status);
                            }
                        };
                    indidata_event.send( "event_json=" + encodeURIComponent(JSON.stringify(event_text)) );
                  },interval*1000);
            }
